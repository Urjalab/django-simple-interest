<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Interest</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  </head>

  <body>
    <div class="container text-center mt-5">
      <p class="lead mb-3">Calculate Interest</p>
      <div>
        <form method="POST" id="simple_interest">
          {% csrf_token %}
          <input
            type="text"
            class="form-control mt-2"
            placeholder="Principal"
            name="principal"
          />
          <input
            type="text"
            class="form-control mt-2"
            placeholder="Time"
            name="time"
          />
          <input
            type="text"
            class="form-control mt-2"
            placeholder="Rate"
            name="rate"
          />
          <button type="submit" class="btn btn-outline-primary mt-3 btn-block">
            Calculate Interest
          </button>
        </form>
      </div>
      <div class="mt-3 text-center">
        <div class="card shadow text-light bg-dark">
          <div class="card-body">
            <p>Principal : {{principal}}</p>
            <p>Time : {{time}}</p>
            <p>Rate : {{rate}}</p>
            <p>
              Simple Interest :
              <span class="font-weight-bold"> {{answer}} </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
